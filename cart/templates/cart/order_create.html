{% extends 'delivery/base.html' %}
{% block title %}Order To{% endblock %}

{% block content %}
    <form action="{% url 'cart:checkout' %}" method="POST" enctype="multipart/form-data" class="make-order-container">
        {% csrf_token %}
        <h1>Make order</h1>
        {% for field in form %}
            {{ field.label_tag }} {{ field }}<br>
            {{ field.errors }}
        {% endfor %}
        <div class="form-group">
            <button type="submit" class="btn-detail">Checkout</button>
        </div>
    </form>
{% endblock %}

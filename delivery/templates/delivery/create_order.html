{% extends 'delivery/base.html' %}
{% block title %}make order{% endblock %}

{% block content %}
<div class="make-order-container">
    <form action="{% url 'create_order' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>Make order</h1>
        <div class="form-group">
            <label for="fio">FIO:</label>
            <input type="text" id="fio" name="fio"><br>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address"><br>
        </div>
        <div class="form-group">
            <label for="phone_number">Phone number:</label>
            <input type="text" id="phone_number" name="phone_number"><br>
        </div>
        <div class="form-group">
            <label for="food">Food:</label>
            <select name="food" id="food">
                {% for food in foods %}
                    <option value="{{ food.id }}">{{ food }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="food_quantity">quantity:</label>
            <input type="number" id="food_quantity" name="food_quantity"><br>
        </div>
        <div class="form-group">
            <label for="drink">Drink:</label>
            <select name="drink" id="drink">
                {% for drink in drinks %}
                    <option value="{{ drink.id }}">{{ drink }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="drink_quantity">quantity:</label>
            <input type="number" id="drink_quantity" name="drink_quantity"><br>
        </div>
        <div class="form-group">
            <button type="submit">Make Order</button>
        </div>
    </form>
</div>
{% endblock %}

{% extends 'delivery/base.html' %}
{% block title %}make order{% endblock %}

{% block content %}
    <form action="{% url 'create_order' %}" method="POST" enctype="multipart/form-data" class="make-order-container">
        {% csrf_token %}
        <h1>Make order</h1>
            {{ form }}
        <div class="form-group">
            <input type="submit" value="Next" class="btn-next">
        </div>
    </form>
{% endblock %}

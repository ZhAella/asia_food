{% extends 'delivery/base.html' %}
{% block title %}make order{% endblock %}

{% block content %}
<div class="make-order-container">
    <form action="{% url 'create_order' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>Make order</h1>
        <div class="form-group">
            <label for="fio">FIO:</label>
            <input type="text" id="fio" name="fio" required><br>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br>
        </div>
        <div class="form-group">
            <label for="phone_number">Phone number:</label>
            <input type="text" id="phone_number" name="phone_number" required><br>
        </div>
        <div class="form-group">
            <input type="submit" value="Next" class="btn-next">
        </div>
    </form>
</div>
{% endblock %}

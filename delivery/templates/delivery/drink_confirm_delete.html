{% extends 'delivery/base.html' %}
{% block title %}Delete{% endblock %}

{% block content %}
    <div class="product-container">
        <h1>Delete {{ drink.name }}</h1>
        <p>Are you sure you want to delete "{{ drink.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <div class="actions">
                <button type="submit" class="button delete">Yes, delete</button>
                <a href="{% url 'drink_detail' drink.id %}" class="btn-back">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}

{% extends 'delivery/base.html' %}
{% block title %}Update{% endblock %}

{% block content %}
  <form action="{% url 'drink_create' %}" method="POST"  enctype="multipart/form-data">
      {% csrf_token %}
      <div class="update-product-container">
          <h1>Update</h1>
          <form class="update-product-form">
              <div class="form-group">
                  <label for="drink-name">Name:</label>
                  <input type="text" id="drink-name" name="name" required>
              </div>
              <div class="form-group">
                  <label for="drink-price">Price:</label>
                  <input type="text" id="drink-price" name="price" required>
              </div>
              <div class="form-group">
                  <label for="drink-volume">Volume:</label>
                  <input type="text" id="drink-volume" name="volume" required>
              </div>
              <div class="form-group">
                  <label for="drink-photo">Photo</label>
                  <input type="file" id="drink-photo" name="photo">
              </div>
              <div class="form-group">
                  <button type="submit" class="btn-update">Add</button>
              </div>
          </form>
      </div>
  </form>
{% endblock %}

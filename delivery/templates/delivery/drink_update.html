{% extends 'delivery/base.html' %}
{% block title %}Update{% endblock %}

{% block content %}
  <form action="{% url 'drink_update' drink.id %}" method="POST"  enctype="multipart/form-data">
      {% csrf_token %}
      <div class="update-product-container">
          <h1>Update</h1>
          <form class="update-product-form">
              <div class="form-group">
                  <label for="drink-name">Name:</label>
                  <input type="text" id="drink-name" name="name" value="{{ drink.name }}" required>
              </div>
              <div class="form-group">
                  <label for="drink-price">Price:</label>
                  <input type="text" id="drink-price" name="price" value="{{ drink.price }}" required>
              </div>
              <div class="form-group">
                  <label for="drink-volume">Volume:</label>
                  <input type="text" id="drink-volume" name="volume" value="{{ drink.volume }}" required>
              </div>
              <div class="form-group">
                  <label for="drink-photo">Photo: current <a href="{{drink.photo.url}}">{{drink.photo.url}}</a></label>
                  <input type="file" id="drink-photo" name="photo">
              </div>
              <div class="form-group">
                  <button type="submit" class="btn-update">Update</button>
              </div>
          </form>
      </div>
  </form>
{% endblock %}

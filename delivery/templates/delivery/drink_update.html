{% extends 'delivery/base.html' %}
{% block title %}Update{% endblock %}

{% block content %}
  <form action="{% url 'drink_update' drink.id %}" method="POST"  enctype="multipart/form-data" class="update-product-container">
      {% csrf_token %}
          <h1>Update</h1>
          <form class="update-product-form">
              {{ form }}
              <div class="form-group">
                  <button type="submit" class="btn-update">Update</button>
              </div>
          </form>
      </div>
  </form>
{% endblock %}

{% extends 'delivery/base.html' %}
{% block title %}Sign Up{% endblock %}

{% block content %}
    <div class="sign-up-container">
        <h2>Sign In</h2>
        <form action="{% url 'sign_up' %}" class="signup-form" method="POST">
            {% csrf_token %}
            <p><input type="text" name="username" placeholder="username" class="form-group"></p>
            <p><input type="text" name="password" placeholder="password" class="form-group"></p>
            <button type="submit">Sign In</button>
        </form>
    </div>
{% endblock %}
